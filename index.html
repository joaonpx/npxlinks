<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Npx Links</title>

    <link rel="shortcut icon" href="./assets/link.svg" type="image/x-icon" />

    <!-- fontes -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&amp;display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container slide-in-blurred-top">
      <img class="avatar" src="https://github.com/npx08.png" alt="Avatar" />
      <h1>João Carlos</h1>
      <p>
        <a href="https://www.instagram.com/npxdev" target="_blank">@npxdev</a>
      </p>

      <ul>
        <li>
          <a class="button-disabled coming-soon" href="#" aria-disabled="true">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="hsla(0, 0%, 100%)"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-image"
            >
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <circle cx="8.5" cy="8.5" r="1.5"></circle>
              <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
            Portfólio</a
          >
        </li>
        <li>
          <a
            class="button"
            href="https://www.linkedin.com/in/jo%C3%A3o-carlos-andrade-da-silva-23997a1b0/"
            target="_blank"
            ><img
              class="icon"
              src="./assets/linkedin.svg"
              alt="LinkedIn Icon"
            />
            LinkedIn
          </a>
        </li>
        <li>
          <a
            class="button"
            href="https://www.instagram.com/npxdev"
            target="_blank"
            ><img
              class="icon"
              src="./assets/instagram.svg"
              alt="Instagram Icon"
            />
            Instagram</a
          >
        </li>
        <li>
          <a class="button" href="https://twitter.com/npx08" target="_blank"
            ><img class="icon" src="./assets/twitter.svg" alt="Twitter Icon" />
            Twitter</a
          >
        </li>
        <li>
          <a class="button" href="https://github.com/npx08" target="_blank"
            ><img class="icon" src="./assets/github.svg" alt="Github Icon" />
            Github</a
          >
        </li>
      </ul>
      <footer>
        Feito com <span>❤️</span> por
        <a href="https://github.com/npx08" target="_blank">Npx</a>
      </footer>
    </div>
  </body>
</html>
